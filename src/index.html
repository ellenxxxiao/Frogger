<html>

<head>
  <title>Frogger @Ellen Xiao</title>
  <style>
    @font-face {
      font-family: arcade;
      src: url('./arcade.ttf');
    }

    .text {
      font-family: 'arcade';
    }

    .visited {
      fill: rgb(230, 166, 49) !important;
    }

    .road {
      fill: rgb(150, 142, 132);
    }

    .water {
      fill: lightblue;
    }

    .grass {
      fill: rgb(136, 172, 66);
    }

    .frog {
      fill: green;
    }

    .car {
      fill: rgb(223, 93, 93);
    }

    .truck {
      fill: rgb(153, 64, 153);
    }

    .log {
      fill: rgb(112, 81, 24);
    }

    .goal {
      fill: lightblue;
    }

    .fly {
      fill: black;
    }

    .score {
      font-size: 30px;
    }
  </style>
  <script src="../dist/main.js">
  </script>
</head>

<body>
  <svg id="svgCanvas" width="550" height="750" style="background-color: #7696ca">
    <!--Game Score-->
    <text class="text score" x=35 y=35 fill="white">SCORE</text>
    <text class="text score" id="score" x=150 y=35 fill="lime">0</text>
  </svg>
</body>

</html>
